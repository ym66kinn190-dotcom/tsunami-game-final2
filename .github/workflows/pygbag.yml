name: Build and Deploy pygbag app to Github Pages

on:
  push:
    branches:
      - main  # (もしブランチ名が master なら master に変更)
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # ★ V4に変更

      - name: Set up Python
        uses: actions/setup-python@v5 # ★ V5に変更
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygbag

      - name: Build pygbag app
        run: |
          # ★★★ ここにあなたのゲームのメインファイル名を入力 ★★★
          pygbag --build tsunami_game.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # ★ V3に変更 (今回はこれがおそらく原因)
        with:
          path: build/web/
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # ★ V4に変更